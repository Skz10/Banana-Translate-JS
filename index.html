<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navigation">
        <div class="top"> English-to-banana <span class="translationcolor">Translation</span>
        </div>
    </nav>

        <button style="margin-left: 1rem;" id="btn-translate" class="btn-translate">Translate</button>

    <div class="translation-txt"> Translation is shown below

    <div class="output" id="output-txtarea" cols="30" rows="10"></div>

    <script src="app.js" type="text/javascript"></script>

</html>
